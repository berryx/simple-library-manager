<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Library</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>

<header>
	<h1>My Library</h1>
	<button id="btn-new-book" type="button">Add Book</button>
</header>

<main>
	<div class="books-containers"></div>
</main>
<footer>
	<p>Odin project Assignment</p>
</footer>

<div id="modal-container" class="">
	<div class="modal">
		<h2>Add a new book</h2>
			<form id="modalForm">
				<label><input class="inputField" type="text" name="title" id="title" placeholder="Title"  maxlength="100" required></label>
				<label><input class="inputField" type="text" name="author" id="author" placeholder="Author"  maxlength="100" required></label>
				<label><input class="inputField" type="number" name="pages" id="pages" placeholder="Pages"  max="10000" required></label>
				<label for="read"><input type="checkbox" name="read" id="read" placeholder="Pages">Have you read it ?</label>
				<button type="submit" id="addBookModalBtn">Submit</button>
			</form>
	</div>
</div>

</body>
</html>
